<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- ! Google Font link Poppins -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form id="age-form">
      <div class="form-container">
        <div class="block">
          <label for="Day">Day</label>
          <input type="number" id="day" class="day" placeholder="DD" >
          <p>This field is required</p>
          <p>Must be a valid date</p>
        </div>
        <div class="block">
          <label for="Month">Month</label>
          <input type="number" id="month" class="month" placeholder="MM" >
          <p>this field is required</p>
          <p>Must be a valid date</p>
        </div>
        <div class="block">
          <label for="Year">Year</label>
          <input type="number" id="year" class="year" placeholder="YYYY">
          <p id="field-p">this field is required</p>
          <p id="Valid-date-p">Must be a valid date</p>
        </div>
      </div>
      <div class="submit">
        <hr>
        <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </form>
    <div class="age">
      <h1><span id="result-Y">--</span> Years</h1>
      <h1><span id="result-M">--</span> Months</h1>
      <h1><span id="result-D">--</span> Days</h1>
    </div>
  </div>

</body>
</html>
